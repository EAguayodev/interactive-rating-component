<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:3104015,hjsv:6};
        a=o.getElementsByTagName('head')[0];

        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;

<body>
  <main>
    <!-- Rating state start -->
    <div class="box__container" id="feedback-box">
      <div class="image-container">
        <img class="star-icon" src="images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
      <div class="rating-btn-container">
        <button class="btn-rating" id="1" aria-selected="false">1</button>
        <button class="btn-rating" id="2" aria-selected="false">2</button>
        <button class="btn-rating" id="3" aria-selected="false">3</button>
        <button class="btn-rating" id="4" aria-selected="false">4</button>
        <button class="btn-rating" id="5" aria-selected="false">5</button>
      </div>
      <button class="submit-btn" id="submit">
        Submit
      </button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div hidden class="box__container thank-you-container" id="thank-you-box">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="rating__result">
        You selected <span id="selected-rating">out of 5</span> 
         </p>
        <h2>Thank you!</h2>
         <p>We appreciate you taking the time to give a rating. If you ever need more support,

    </div>
